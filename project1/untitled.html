<!doctype html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>{{ greeting }} World</title>
</head>
<body>
    <p>Enter a word you'd like to say to the world: <input type="text" ng-model="greeting" ng-init="greeting='Hello';cash=1234567.8"></p>
    <p>{{ greeting }} world!</p>
    <p>{{cash|currency:"USD"}}<p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
</body>
</html>
