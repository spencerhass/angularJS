<html lang="en" ng-app='waitstaffApp'>
<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calc</title>
    <!-- note that here weâ€™re linking to a CDN version of Angular  -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src= "app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


<h1>Waitstaff Calculator</h1>

<div class="leftSide borderDiv">
	<h3>Enter the Meal Details</h3>
<div ng-controller="mealDetailsCtrl" id="mealDetails">
	<div><label for="mealPrice">Base Meal Price</label> <input ng-model="basePrice" placeholder="$0.00"/></div>
	<div><label for="taxRate">Tax Rate:</label> <input ng-model="taxRate" placeholder="0.00"/></div>
	<div><label for="tipPercentage">Tip Percentage</label> <input ng-model="tipPercentage" placeholder="0.00"/> </div> 
<div class="inputButtons">
	<button ng-click="submitOrder()" id="submit">Submit</button>
	<button ng-click="resetDetails()" id="cancel">Cancel</button>
</div>
</div>
</div>

<div class="rightSide">
<div ng-controller="customerChargesCtrl" id="customerCharges" class="borderDiv">
<h3>Customer Charges</h3>
<div><label>Subtotal: {{subTotal | number:2}}</label></div>
<div><label>Tip: {{Tip | number:2}}</label></div>
<hr/>
<div><label>Total {{Total | number:2}}</label></div>
</div>

<div ng-controller="myEarningsInfoCtrl" id="myEarningsInfo" class="borderDiv">
	<h3>My Earnings Info</h3>
	<div><label>Tip Total:{{allMyTips | number:2}} </label></div>
	<div><label>Meal Count: {{allTips.length}} </label></div>
	<div><label>Avg Tip Per Meal: {{allMyTips/allTips.length |number:2}} </label></div>
</div>	
</div>

<button id="resetButton" ng-click = "init() ">Reset All</button>


</body>
</html>
