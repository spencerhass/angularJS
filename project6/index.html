<html>
<head>
<title>InstaSearch</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css" />
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
 <script src= "app.js" type="text/javascript"></script>

</head>
<body ng-app="app" ng-controller="MainCtrl">
<div class="container" ng-show="landing">
	<div class="landing row">
		<div class="logo col-xs-12">
			<img src="insta.png" />
	<h1>InstaSearch</h1>
</div>
	<form ng-submit='searchPhoto()' name="instaForm" class="instaForm">
		<input type="text" name="query" size="30" autofocus required ng-model="tag" placeholder='Search for a keyword'>
		<input type="submit" value="Submit">
	</form>
	<div class="error landingErros" ng-hide="count">
		Please do not include any spaces in your search.
	</div>
</div>
</div>

<div class="showResults" ng-hide="landing">
	<div class="navbar navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header" ng-click="home()">
				<h2>InstaSearch</h2>
			</div>
	<form class="searchBar navbar-form navbar-left" role="searchPhoto" name="instaForm">
		<input type="text" name="query" size="30" autofocus ng-model="tag" required>
					<div class="searchButton" ng-click="searchPhoto()">
						<input type="image" class="searchbutton" name="search" src="search.png" alt="Search">
					</div>		
				</form>
			</div>
		</div>
	</div>

	<div class="container resultsCon">
		<div class="row">
			<div class="messages">
				<div class="resultsCon" ng-show="count">
						{{allPhotos.length}} results for <span class="query">#{{ tag }}</span>
					</div>
					<div class="error" ng-hide="count">
						Please be sure to enter a tag to search for.<br>
						Do not use any spaces!
					</div>
				</div>
				<div class="searcResults">
					<div class="instaResult" ng-repeat="photo in allPhotos">
			
						<img class="photo" ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" />
						<!--div class="details">
							<img src="heart.png" class="heart">
							<span class="likes">{{ photo.likes.count}}</span>
							<div class="actions">
										<a href="{{photo.images.low_resolution.url}}" download="{{query}}" class="download"><img src="download.png"></a>
										<a href="{{ photo.link }}" target="_blank"><img src="insta.png" class="insta"></a> 
							</div>
						</div> -->
					</div> 
				</div>
			</div>
		</div>
	</div>
</body>
</html>
