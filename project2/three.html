<!DOCTYPE html>
<html>
  <head>
    
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="three.js"></script>
  </head>
   <body ng-app="myApp" ng-controller="oneController">

   	<table cellspacing="1" cellpadding="1" border="1">
<tr>
<td>Country Name</td>
<td>1960 </td>
<td>1970 </td>
<td>1980</td>
<td>1990</td>
<td>2000</td>
<td>2010</td>
<td>growth</td>

</tr>

<tr ng-repeat="country in countries| orderBy:'name'">
<td>{{country.name}}</td>
<td>{{country['1960']|number}} </td>
<td>{{country['1970']|number}} </td>
<td>{{country['1980']|number}}</td>
<td>{{country['1990']|number}}</td>
<td>{{country['2000']|number}}</td>
<td>{{country['2010']|number}}</td>
<td>{{(country['1960']/country['2010'])*100 | number:2}} </td>

</tr>


   	</table>

  </body>
  </html>
